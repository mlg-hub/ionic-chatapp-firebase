<ion-searchbar [(ngModel)]="query" (ionChange)="searchUser()"></ion-searchbar>

<ion-list *ngIf="profileList?.length > 0">
  <ion-item *ngFor="let profile of profileList" (click)="selectedUser(profile)">
    <ion-avatar item-left>
      <img src="assets/img/user.png" alt="profile">
    </ion-avatar>
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
  </ion-item>
</ion-list>
