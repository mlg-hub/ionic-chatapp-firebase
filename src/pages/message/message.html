
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chat-message-component *ngFor="let message of messageList | async"
    [chatMessage]="message" [userId]="userId"></chat-message-component>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <sendmessagebox-component (sendMessage)="sendMessage($event)"></sendmessagebox-component>
  </ion-toolbar>
</ion-footer>
