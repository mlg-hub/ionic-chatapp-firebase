  <ion-navbar>
    <ion-title>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chat-message-component *ngFor="let message of messageList; let i = index"

  >

  </chat-message-component>
</ion-content>
<ion-footer>
  <ion-toolbar>
        <sendmessagebox-component></sendmessagebox-component>
  </ion-toolbar>
</ion-footer>
